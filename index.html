<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/weather-logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">

    <title>Weather App</title>
</head>

<body>
    <form action="#" id="form">

        <div class="search-items" id="search-items">
            <input class="search-bar" type="text" id="search-bar" placeholder="Enter city">
            <img class="search-icon" id="search-icon" src="./images/search-icon.png" alt="search">
        </div>

        <div class="show-details" id="show-details">

            <div class="image-holder" id="image-holder">
            </div>

            <div class="details-holder" id="details-holder">
            </div>

        </div>

    </form>
</body>
<script src="/script.js"></script>
</html>
